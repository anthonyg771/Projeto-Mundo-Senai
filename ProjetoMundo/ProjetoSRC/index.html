<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chances de Chuva no Rolê</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>☔ Chances de Chuva no Rolê</h1>

  <div id="login">
    <p>Digite seu nome para começar:</p>
    <input type="text" id="nomeInput" placeholder="Seu nome" />
    <button onclick="iniciarJogo()">Começar</button>
    <button onclick="resetarRanking()" style="margin-top: 10px; background-color: #cc0000;">🗑️ Apagar Ranking</button>

    <h2 style="margin-top: 30px;">🏆 Ranking Atual</h2>
    <ul id="rankingLogin"></ul>
  </div>

  <div id="jogo" style="display: none;">
    <div class="info">
      <p><strong>Jogador:</strong> <span id="jogadorNome"></span></p>
      <p><strong>Pontuação:</strong> <span id="pontuacao">0</span></p>
    </div>

    <div class="cenario" id="cenario">Carregando...</div>
    <input type="number" id="palpite" placeholder="Qual a chance de chover? (%)" min="0" max="100" />
    <button onclick="verificarChute()">Enviar</button>
    <button id="btnProxima" onclick="proximaPergunta()" style="display: none;">➡️ Próxima Pergunta</button>
    <div class="resultado" id="resultado"></div>

    <button onclick="reiniciarJogo()" id="btnReiniciar" style="display: none;">🔁 Reiniciar</button>
    <button onclick="compartilhar()" style="margin-top: 10px;">🔗 Compartilhar</button>

    <h2>🏆 Ranking</h2>
    <ul id="ranking"></ul>

    <button id="btnMostrarTodos" onclick="mostrarTodosJogadores()">Mostrar todos os jogadores</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
