<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Probabilidade com Cartas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://cdn.pixabay.com/photo/2016/04/01/10/10/poker-1299962_1280.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .score {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #ffffffdd;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      border: 1px solid #ccc;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #container {
      background-color: rgba(255, 255, 255, 0.95);
      margin-top: 40px;
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }

    .question {
      font-size: 18px;
      margin: 20px 0;
    }

    input[type="number"], button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #next-btn, #reset-btn {
      display: none;
      background-color: #4CAF50;
      color: white;
    }

    #ranking-box {
      margin-top: 30px;
      background: #eee;
      padding: 15px;
      border-radius: 10px;
    }

    #ranking-box h3 {
      margin-top: 0;
    }

    #ranking-list {
      list-style: none;
      padding: 0;
    }

    #ranking-list li {
      margin: 5px 0;
      font-size: 15px;
    }

    #players-btn {
      margin-top: 10px;
      background-color: #888;
      color: white;
    }

    #feedback {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .emoji-card {
      font-size: 30px;
      text-align: center;
      margin-top: 20px;
    }

    #name-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    #name-screen input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      margin: 15px;
    }

    #name-screen button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }

    #name-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    #delete-btn {
      margin-top: 20px;
      background-color: red;
      color: white;
    }

  </style>
</head>
<body>

  <!-- Tela de entrada para digitar o nome -->
  <div id="name-screen">
    <div id="name-container">
      <h2>Digite seu nome para come√ßar:</h2>
      <input type="text" id="player-name" placeholder="Nome do Jogador" />
      <button onclick="startGame()">Iniciar Jogo</button>
      <button id="delete-btn" onclick="clearRanking()">Excluir Dados Salvos</button>
    </div>
  </div>

  <!-- ‚úÖ PONTUA√á√ÉO NO CANTO DIREITO -->
  <div class="score" id="score">Pontua√ß√£o: 0</div>

  <div id="container">
    <h1>Probabilidade com Cartas üÉè</h1>
    
    <div id="question-box">
      <p class="question" id="question-text">Carregando pergunta...</p>
      <input type="number" id="answer" placeholder="Digite a probabilidade (%)">
      <button onclick="checkAnswer()">Enviar Resposta</button>
      <div id="feedback"></div>
      <button id="next-btn" onclick="nextQuestion()">Pr√≥xima Pergunta</button>
      <button id="reset-btn" onclick="resetGame()">Resetar Jogo</button>
    </div>

    <div class="emoji-card">‚ô†Ô∏è ‚ô•Ô∏è ‚ô£Ô∏è ‚ô¶Ô∏è</div>

    <div id="ranking-box">
      <h3>Ranking Top 10</h3>
      <ul id="ranking-list"></ul>
      <button id="players-btn" onclick="showAllPlayers()">Mostrar todos jogadores</button>
    </div>
  </div>

  <script>
    const questions = [
      { q: "Voc√™ tem 10 cartas numeradas de 1 a 10. Qual a chance de tirar uma carta com n√∫mero maior que 7?", p: 30 },
      { q: "Um baralho comum tem 52 cartas. Qual a chance de tirar uma carta de copas?", p: 25 },
      { q: "Voc√™ embaralha 4 cartas: 1 vermelha, 1 azul, 1 verde, 1 amarela. Qual a chance de tirar a vermelha?", p: 25 },
      { q: "H√° 5 cartas: 3 cora√ß√µes, 2 espadas. Qual a chance de pegar cora√ß√£o?", p: 60 },
      { q: "Num baralho comum, qual a chance de tirar uma carta com n√∫mero 7?", p: 7.7 },
      { q: "Voc√™ criou 6 cartas: 2 ‚ÄúSim‚Äù, 4 ‚ÄúN√£o‚Äù. Qual a chance de tirar um ‚ÄúSim‚Äù?", p: 33.3 },
      { q: "Voc√™ tem 8 cartas: 4 vermelhas, 4 pretas. Qual a chance de tirar uma vermelha?", p: 50 },
      { q: "Voc√™ tem 9 cartas: 1 a 9. Qual a chance de tirar um n√∫mero √≠mpar?", p: 55.5 },
      { q: "6 emojis: 3 felizes, 3 tristes. Qual a chance de tirar triste?", p: 50 },
      { q: "Sortear carta entre A, B, C, D, E. Chance de cair D?", p: 20 },
      { q: "4 cartas: 2, 4, 6, 8. Qual a chance de tirar √≠mpar?", p: 0 },
      { q: "10 cartas 1‚Äì10. Chance de n√∫mero < 5?", p: 40 },
      { q: "12 cartas: 6 animais, 6 frutas. Qual a chance de fruta?", p: 50 },
      { q: "52 cartas. Chance de tirar um Rei?", p: 7.7 },
      { q: "Baralho com s√≥ figuras J/Q/K. Qual a chance de Rainha?", p: 33.3 },
      { q: "3 cartas: Estudar, Descansar, Festa. Qual a chance de tirar Festa?", p: 33.3 },
      { q: "7 cartas: 5 com n√∫mero 1, 2 com n√∫mero 2. Chance de tirar 2?", p: 28.6 },
      { q: "Cartas 1 a 6. Qual a chance de n√∫mero par?", p: 50 },
      { q: "10 cartas, s√≥ 1 d√° pr√™mio. Chance de ganhar?", p: 10 },
      { q: "6 cartas: 2 vermelhas, 2 verdes, 2 azuis. Chance de azul?", p: 33.3 }
    ];

    let current = 0;
    let score = 0;
    let playerName = "";

    // Fun√ß√£o para embaralhar perguntas aleatoriamente
    function shuffleQuestions() {
      for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
      }
    }

    function startGame() {
      playerName = document.getElementById('player-name').value;

      // Verifica se o nome tem pelo menos 3 letras e n√£o cont√©m n√∫meros
      if (playerName.trim().length < 3) {
        alert("O nome deve ter pelo menos 3 letras.");
        return;
      }

      if (/\d/.test(playerName)) {
        alert("O nome n√£o pode conter n√∫meros.");
        return;
      }

      // Verifica se o nome j√° existe no ranking
      let ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
      if (ranking.find(p => p.name === playerName)) {
        alert("Este nome j√° existe no ranking.");
        return;
      }

      shuffleQuestions(); // Embaralha as perguntas antes de come√ßar
      document.getElementById('name-screen').style.display = 'none';
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[current];
      document.getElementById('question-text').innerText = q.q;
      document.getElementById('answer').value = "";
      document.getElementById('feedback').innerText = "";
      document.getElementById('feedback').className = "";
      document.getElementById('next-btn').style.display = 'none';
      document.getElementById('reset-btn').style.display = 'none';
    }

    function checkAnswer() {
      const user = parseFloat(document.getElementById('answer').value);
      const feedback = document.getElementById("feedback");
      if (isNaN(user)) {
        feedback.innerText = "Digite uma porcentagem v√°lida.";
        feedback.className = "error";
        return;
      }
      const real = questions[current].p;

      // Definir toler√¢ncia para a resposta
      const tolerance = 5; // Pode ser ajustado conforme necess√°rio
      const diff = Math.abs(user - real);

      if (diff <= tolerance) {
        score += 10;
        document.getElementById("score").innerText = `Pontua√ß√£o: ${score}`;
        feedback.innerText = `Acertou! A resposta era ${real}%.`;
        feedback.className = "success";
      } else {
        feedback.innerText = `Errou! A resposta certa era ${real}%.`;
        feedback.className = "error";
        saveToRanking(score);
        score = 0;
        document.getElementById("score").innerText = `Pontua√ß√£o: ${score}`;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('reset-btn').style.display = 'inline-block';
      }
      document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
      current++;
      if (current >= questions.length) current = 0;
      loadQuestion();
    }

    function resetGame() {
      current = 0;
      score = 0;
      document.getElementById("score").innerText = `Pontua√ß√£o: ${score}`;
      document.getElementById('reset-btn').style.display = 'none';
      document.getElementById('next-btn').style.display = 'none';
      document.getElementById('feedback').innerText = "";
      document.getElementById('feedback').className = "";
      document.getElementById('answer').value = "";
    }

    function saveToRanking(score) {
      let ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
      ranking.push({ name: playerName, score: score });
      ranking.sort((a, b) => b.score - a.score);
      ranking = ranking.slice(0, 10); // Mant√©m s√≥ os 10 primeiros
      localStorage.setItem("ranking", JSON.stringify(ranking));
      renderRanking();
    }

    function renderRanking() {
      let ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
      const rankingList = document.getElementById('ranking-list');
      rankingList.innerHTML = "";
      ranking.forEach(player => {
        let li = document.createElement('li');
        li.innerText = `${player.name}: ${player.score} pontos`;
        rankingList.appendChild(li);
      });
    }

    function showAllPlayers() {
      let ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
      alert("Jogadores que jogaram: " + ranking.map(player => `${player.name} (${player.score} pontos)`).join(", "));
    }

    function clearRanking() {
      const confirmation = confirm("Tem certeza de que deseja excluir todos os dados?");
      if (confirmation) {
        localStorage.removeItem("ranking");
        renderRanking();
      }
    }
  </script>
</body>
</html>
